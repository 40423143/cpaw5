<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>作業w5</h1>
    <p>40423143楊智勝</p>		
</section>


	
<section id="hw-task-one">
    <h1>作業心得</h1>
    <p>今天10/22 第5個作業我還是有點搞不懂在看了教學影片和同學教導後大概知道改投影片內容和上傳,今天一直用reveal 2一直打不開 所以用之前的leo檔案來改</p>
    <p>請參考 <a href="http://www.google.com">Google</a>
</section>
		
<section>
    <h1>第3張投影片</h1>
    <p>自評分數70分,上傳影片部分和改投影片部分應該ok,需再加油進步</p>
    <p>可以連結到內部投影片<a href="#/hw-task-one">作業任務一</a>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
